[package]
name = "oid4vci"
version = "0.1.0"
authors = ["Spruce Systems, Inc."]
edition = "2021"
license = "Apache-2.0 OR MIT"
description = "OpenID for Verifiable Credentials Issuance"
repository = "https://github.com/spruceid/oidc4vci-rs/"

[features]
default = ["encryption"]
encryption = ["josekit"]

[dependencies]
# TODO feature-gate
isomdl = { git = "https://github.com/spruceid/isomdl", rev = "90ce218" }

ssi = "0.7.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "3.3.0"
serde_path_to_error = "0.1.14"
josekit = { version = "0.8", optional = true }
url = { version = "2.3.1", features = ["serde"] }
openidconnect = "3.3.1"
oauth2 = "4.4.2"
async-signature = "0.3.0"
time = { version = "0.3.29", features = ["serde"] }
thiserror = "1.0.49"
base64 = "0.21.4"

[dev-dependencies]
did-jwk = "0.1.0"
tokio = { version = "1.25.0", features = ["macros"] }
